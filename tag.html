<head>
  <title>tag</title>
</head>

<body>
  {{> hello}}
  {{> leaderboard}}
  {{> profile}}
</body>

<template name="hello">
  <h1>Tagged!</h1>
  <br>Name: <input id="login_name" type="text"></br>
  <input id="login" type="button" value="Log me in!" />
</template>

<template name="leaderboard">
    {{#each players}}
      <p>{{name}}</p>
    {{/each}}
</template>

<template name="profile">
  {{#if isLoggedIn}}
    <div id="items-view">
      {{#if loading}}
        Loading...
      {{else}}
        <ul id="tag-list">
          {{#each tags}}
            {{> tag_item}}
          {{/each}}
        </ul>
      {{/if}}
    </div>
  {{/if}}
</template>

<template name="tag_item">
	<p> HELLO </p>
</template>
